<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한바탕 마이페이지</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            background-image:url(parianMarble.jpg);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1d1c1c;
            color: #ccc;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #008000;
        }
        .footer {
            background-color: #f8f9fa;
            color: black;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            text-align: center;
            position: absolute;
        }
        .footer a {
            color: black;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img class="hanbatang" src="HANBATANG.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
        <div class="justify-content-center">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="/wayToMarket">매장안내</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/introCompany">회사소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/beefInfo">소고기정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/board">고객센터</a>
          </li>
          <li th:if="${session.loginSession != null}" class="nav-item">
            <p th:text="${session.loginSession.member_name}+'님'" class="navName"></p>
          </li>
          <li class="nav-item">
            <div th:if="${session.loginSession == null}">
            <a class="nav-link" href="/login">로그인</a>
            </div>
            <div th:if="${session.loginSession != null}">
            <a class="nav-link" href="/logout">로그아웃</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/memberSignUp">회원가입</a>
          </li>
        </ul>
    </div>
      <div class="search">
        <form class="d-flex float-right" role="search">
            <button class="btn btn-outline" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
            
          <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
        
          <a class="signin" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="20" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg></a>
          <a  href="#"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="20" fill="black" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
          </svg></a>
        </form>
      </div>
      </div>
    </div>
  </nav>
    <br>
    <div class="container form-container">
        <h1>회원배송지 수정</h1>
        <form action="#" method="post">
            <div class="input-group">
                아이디: <input type="text" id="member_id" />
            </div>
            <div class="input-group">
                닉네임: <input type="text" id="member_nickname" />
            </div>
            <div class="input-group">
                이메일: <input type="text" id="member_email" />
            </div>
            <div class="input-group">
                이름 : <input type="text" id="member_name" />
            </div>
            <div class="input-group">
                전화번호: <input type="text" id="member_phone" />
            </div>
            <button type="submit">수정하기</button>
        </form>
    </div>
    <footer class="footer mt-2 pt-2">
        <div class="container text-center">
            <p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
            <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+q2uCJTr53ZOFEY5Qv7sqay3B7nv7" crossorigin="anonymous"></script>
</body>
</html>
