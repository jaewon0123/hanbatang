<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>한바탕</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9f9;
      margin: 0;
      padding: 0;
    }
    .container{
      padding: 20px;
    }
    .cart-title{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .cart-item img{
      width: 150px;
      height: 150px;
      margin-right: 20px;
    }
    .cart-item-info{
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .item-title{
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item-description{
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    .cart-item-controls{
      display: flex;
      align-items: center;
    }
    .cart-item-controls input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .item-price{
      font-size: 1.1em;
      font-weight: bold;
      color: #000;
    }
    .total{
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .checkout{
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .checkout button{
      background-color: #1d1c1c;
      color: #ccc;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout button:hover{
      background-color: #008000;
    }

  </style>

</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="hanbatang" src="/images/HANBATANG.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
          <div class="justify-content-center">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="/wayToMarket">매장안내</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/introCompany">회사소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/beefInfo">소고기정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board">고객센터</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <p th:text="${session.loginSession.member_nickname}+'님'" class="navName"></p>
            </li>
            <li class="nav-item">
              <div th:if="${session.loginSession == null}">
              <a class="nav-link" href="/login">로그인</a>
              </div>
              <div th:if="${session.loginSession != null}">
              <a class="nav-link" href="/logout">로그아웃</a>
              </div>
            </li>
            <li th:if="${session.loginSession == null}" class="nav-item">
              <a class="nav-link" href="/memberSign">회원가입</a>
            </li>
            <li th:if="${session.loginSession != null}" class="nav-item">
              <a class="nav-link" href="/getMyPage">마이페이지</a>
            </li>
          </ul>
     	 </div>
        </div>
      </div>
    </nav>
   <div class="container">
    <h1>장바구니</h1>
    <section class="cart-title">
      <div>
        <p>한바탕 상품 무료 배송</p>
      </div>
    </section>

    <div class="cart-title">
    <input type="checkbox"> &nbsp; &nbsp;<img src="sajin.jpg" alt="소고기사진">
      <div class="cart-item-info">
        <div class="item-title">상품제목</div>
        <div class="item-description">이곳에 상품 설명이 들어갑니다.상품의 특징과 장점을 간략하게 서술합니다. 추가적인 정보도 포함될 수 있습니다.</div>
        <div class="cart-item-controls">
          <input type="number" min="1" value="1" >
          <span class="item-price" data-unit-price="10000">10,000원</span>
        </div>
      </div>
    </div>

    <div class="total">
      총 가격: <span class="total-price">10,000원</span>
    </div>
    <div class="checkout">
      <button>결제하기</button>
    </div>
   </div>

	<footer class="footer pt-2">
		<div class="container text-center">
		
			<p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
			<p>
				<a href="#">개인정보처리방침</a> | <a href="#">이용약관</a>
			</p>
		</div>
	</footer>
</body>
</html>
