
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>한바탕 회원가입</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="hanbatang" src="HANBATANG.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarScroll"
        >
          <div class="justify-content-center">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">매장안내</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">회사소개</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">소고기정보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">고객센터</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
              </li>
            </ul>
          </div>
          <div class="search">
            <form class="d-flex float-right" role="search">
              <button class="btn btn-outline" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>

              <input
                class="form-control me-2"
                type="search"
                placeholder="검색"
                aria-label="Search"
              />

              <a class="signin" href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="20"
                  fill="black"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  /></svg></a>
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="20"
                  fill="black"
                  class="bi bi-cart4"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/></svg></a>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="sign-enter">
      <form action="#" method="get" autocomplete="off">
        <h1>회원가입</h1>
        <div class="sign-form">
          <div class="input-group">
            <input
              type="text"
              id="userId"
              
              placeholder="아이디"
              required
            />
            
            <span id="msg1"></span>
          </div>
          <br>
          <div class="input-group">
            <input
              type="password"
              id="userPw"
             
              placeholder="비밀번호"
            />
            <span id="msg2"></span>
          </div>
          <br>
          <div class="input-group">
            
            <div class="input-group">
              <input
                type="text"
                id="nickName"
                
                placeholder="닉네임"
                required
              />
              <span id="msg3"></span>
            </div>
          
          </div>
          <br>
        </div>
        <div class="sign-form2">
          <div class="input-group">
            <input
              type="text"
              id="userEmail"
              
              placeholder="이메일"
              required
            />
            <span id="msg4"></span>
          </div>
          <br>
          <div class="input-group">
            <input
              type="text"
              id="userName"
              
              placeholder="이름"
              required
            />
            <span id="msg5"></span>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="userSsn"
              
              placeholder="주민등록번호(하이픈없이기재하세요)"
            />
            <span id="msg6"></span>
          </div>
          <br>
          <div class="input-group">
            <input
              type="text"
              id="userPhone"
              
              placeholder="휴대전화번호(하이픈없이기재하세요)"
            />
            <span id="msg7"></span>
          </div>
          <br>
          <div class="input-group">
            <input
              type="text"
              id="userAdd"
              
              placeholder="주소"
            />
      
          </div>
          <button onclick="비밀번호확인()">비밀번호확인</button>
          <button onclick="이메일인증확인()">이메일인증</button>
          <button onclick="회원가입()">회원가입</button>
        </div>
      </form>
    </div>
   

    <footer class="footer mt-5">
      <div class="footerbody text-center">
        <p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
        <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a></p>
      </div>
    </footer>
  </body>
</html>
