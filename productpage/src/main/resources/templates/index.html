                    </svg>

							viewBox="0 0 16 16">

								d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />

	<div class="parianmarble">
		<div class="mainSlide">
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/images/살치살(프랑스).jpg" class="d-block w-100"
							alt="살치살(프랑스)">
					</div>
					<div class="carousel-item">
						<img src="/images/갈비.jpg" class="d-block w-100" alt="갈비">
					</div>
					<div class="carousel-item">
						<img src="/images/살치살(프랑스).jpg" class="d-block w-100"
							alt="꽃등심(호주)">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>

	<div class="black-line"></div>

	<div class="parianmarble" id="mainGoodsSpace">
		<div class="emall_tabs has-slider">
			<div class="goods_kinds active" data-target="등심">등심</div>
			<div class="goods_kinds" data-target="갈비">갈비</div>
			<div class="goods_kinds" data-target="양지">양지</div>
			<div class="goods_kinds" data-target="사태">사태</div>
		</div>

			
		<div class="tab-content">
			<!-- Thymeleaf 문법을 이용한 동적 렌더링 -->
			<div th:each="p : ${product}">
				<h2 th:text="${p.goods_name}"></h2>
				<a href="/productPage/${p.goods_no}">
				<img th:src="${p.img_path}" th:alt="${p.GOODS_NAME}">
					<p th:text="${p.goods_text}"></p>
					<p>
						가격: <span th:text="${p.goods_price} + '원'"></span>
					</p>
				</a>
			</div>
			
		</div>
				
		
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
</script>

	<div class="fixedArea">
		<a href="chatbot"><img src="/images/chatbot.png"></a>
		<!-- popup ********************* -->
		<a href="#"><img src="/images/top.png"></a>
	</div>

	<footer class="footer pt-2">
		<div class="container text-center">
		
			<p>&copy;2024 브랜드 프리미엄소고기. ALL Rights Reserved.</p>
			<p>
				<a href="#">개인정보처리방침</a> | <a href="#">이용약관</a>
			</p>
		</div>
	</footer>

	<!-- JavaScript 코드 -->
	<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // 페이지 로딩 시 등심 데이터를 불러와서 출력합니다. ^^
        fetchProducts('등심');

        const tabs = document.querySelectorAll('.goods_kinds');
        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                const target = this.getAttribute('data-target');
                fetchProducts(target);
            });
        });

        function fetchProducts(goods_kinds) {
            fetch('/api/product/' + goods_kinds)
                .then(response => response.json())
                .then(data => {
                    const tabContent = document.querySelector('.tab-content');
                    tabContent.innerHTML = ''; // 기존 내용 초기화 해야지 등심밑에 갈비가 나오는 에러 방지

                    data.forEach(product => {
                        tabContent.innerHTML += `
                            <div class="product">
                                <h2>${product.goods_kinds}</h2>
                                <a href="/productPage/${product.goods_no}">
                                <img src="${product.img_path}" alt="${product.goods_kinds}">
                                <p>${product.goods_text}</p>
                                <p>가격: ${product.goods_price}원</p>
                                </a>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('문제 발생:', error));
        }
    });
</script>


</body>
</html>
